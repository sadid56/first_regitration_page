<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="img/login-removebg-preview.png" type="image/x-icon">
  <title>First registration page</title>
</head>
<body>

<div class="login_body">
  <form action="#" class="login">
    <h1>Registration</h1>
    <br><br>
    <label for="name">Name:</label><br>
    <input type="text"><br><br>
    <label for="email">Email:</label><br>
    <input type="email" name="email"><br><br>
    <label for="Password">Password:</label><br>
    <input type="password"><br><br>
    <input type="checkbox"  id="check1" style="margin-left: 35px;">
    <label for="check1">Yes</label>
    <input type="checkbox"  id="no" style="margin-left: 35px;">
    <label for="no">No</label><br>
    <button class="btn btn-primary">Submit</button><br>
    <a href="#">Forgot password?</a>
  </form>
  </div>
</body>
</html>
